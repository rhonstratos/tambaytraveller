openapi: 3.0.3
info:
  title: 'Tambay Traveller'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://tambaytraveller.test'
paths:
  /api/v1/admin/travels:
    post:
      summary: ''
      operationId: postApiV1AdminTravels
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin API Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: 'The public status of the travel.'
                  example: true
                name:
                  type: string
                  description: 'The name of the travel.'
                  example: 'Travel name 1'
                description:
                  type: string
                  description: 'The description of the travel.'
                  example: 'lorem ipsum'
                num_of_days:
                  type: integer
                  description: 'The name of the travel.'
                  example: 5
              required:
                - name
                - description
                - num_of_days
      security: []
  '/api/v1/admin/travels/{travel_id}/tours':
    post:
      summary: ''
      operationId: postApiV1AdminTravelsTravel_idTours
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin API Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the tour.'
                  example: 'Tour name 1'
                start_date:
                  type: date
                  description: 'The start date of the tour.'
                  example: '2023-06-26'
                end_date:
                  type: date
                  description: 'The end date of the tour, must be after `start_date`.'
                  example: '2023-06-26'
                price:
                  type: double|float|int
                  description: 'The name of the tour.'
                  example: '123.45'
                travel_id:
                  type: uuid
                  description: 'The uid of the related travel.'
                  example: 336b2ea1-c979-44ac-9de1-1d36a1ef1005
              required:
                - name
                - start_date
                - end_date
                - price
                - travel_id
      security: []
    parameters:
      -
        in: path
        name: travel_id
        description: 'The ID of the travel.'
        example: 998072b8-4e2d-4f41-9ac4-d9f6bce39096
        required: true
        schema:
          type: string
  '/api/v1/admin/travels/{travel_id}':
    put:
      summary: ''
      operationId: putApiV1AdminTravelsTravel_id
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: TravelResource
      tags:
        - 'Admin API Endpoints'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: 'The public status of the travel.'
                  example: true
                name:
                  type: string
                  description: 'The name of the travel.'
                  example: 'New travel name 1'
                description:
                  type: string
                  description: 'The description of the travel.'
                  example: 'lorem ipsum 2'
                num_of_days:
                  type: integer
                  description: 'The name of the travel.'
                  example: 10
      security: []
    parameters:
      -
        in: path
        name: travel_id
        description: 'Optional parameter. uuid The uuid of the travel.'
        required: true
        schema:
          type: string
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: 336b2ea1-c979-44ac-9de1-1d36a1ef1005
  /api/v1/auth/login:
    post:
      summary: ''
      operationId: postApiV1AuthLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      requestBody:
